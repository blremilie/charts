<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css" >  
  <title>Expenses chart component</title>
</head>
<body>
  <div id="main_container">
    <div id="balance_container">
      <div id="text">
        <h2>My balance</h2>
        <p id="total_sum">$921.48</p>
      </div>
        <div id="logo">
          <img src="./images/logo.svg">
        </div>
    </div>
      <div id="graph_container">
        <h1>Spending - Last 7 days</h1>
          <div id="graph_place">
            <div id="graph">
            </div>
          </div>
          <hr/>
          <div id="result">
            <div id="left">
              <p id="total_text">Total this month</p>
              <p id="total">$478.33</p>
            </div>
            <div id="right">
              <p id="percent">+2.4%</p>
              <p id="month">from last month</p>
            </div>
          </div>
      </div>
  </div>
</body>
</html>
